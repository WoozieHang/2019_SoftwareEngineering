<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <style>
        body{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: url(/picture/bg2.jpg) no-repeat;
        background-size: cover;
        position: absolute;
        overflow: hidden;  /* auto,scroll */
    }

    </style>


</head>

<body>


<form th:action="@{/login}" method="post" style="position:absolute;margin-left:20%;margin-top:5%;width:800px;height:300px;">
    <div>
        <span style="font-size: 12px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
        <br />
        <h1   style="position:absolute;margin-left:7%;margin-top:10%;width:1000px;font-size:40px;color: black">工业APP分类分级和测评系统登陆界面</h1>
        <!--/*@thymesVar id="error" type=""*/-->
        <span id="basic-addon0">&nbsp;</span>

        <br />
        <br />
    </div>
    <div>
        <span id="basic-addon1" style="postion:absolute;margin-left:17%;margin-top:20%;width:200px;height: 20px;font-size:20px;">Username</span>
        <input id="user_name" style="postion:absolute;margin-left:0%;margin-top:20%;width:400px;height: 20px" name="name" type="text" placeholder="用户名" aria-describedby="basic-addon1" />
        <a href="register" target="blank">注册账户</a>
    </div>

    <br />
    <div>
        <span id="basic-addon2" style="postion:absolute;margin-left:17%;margin-top:0%;width:200px;height: 20px;font-size:20px;">Password </span>
        <input id="Password" style="postion:absolute;margin-left:3px;margin-top:0%;width:400px;height: 20px" name="password" type="password" placeholder="密码" aria-describedby="basic-addon2" />
        <a href="changeKey" target="blank">找回密码</a>
    </div>

    <br />
    <button type="submit" style="postion:absolute;margin-left:32%;width:350px;
	background:coral;
	color:white;
	font-size:20px;
	font-family: 微软雅黑,宋体,Arial,Helvetica,Verdana,sans-serif;
	font-weight:bold;
	border-radius:3px;">登 录</button>


</form>


</body>
</html>
