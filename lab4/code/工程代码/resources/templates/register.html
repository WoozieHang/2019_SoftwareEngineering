<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url(/picture/bg2.jpg) no-repeat;
            background-size: cover;
            position: absolute;
            overflow: hidden;  /* auto,scroll */
        }

    </style>

</head>
<body bgcolor="lightgrey">

<h1 align="center" style="position:absolute;margin-left:23%;margin-top:250px;width:800px;height:150px;">注册界面</h1>
<div align="center" style="position:absolute;margin-left:23%;margin-top:300px;width:800px;height:200px;">
    <table align="center" border="0">
        <form th:action="@{/register}" method="post">

            <div align="right">
                <span style="font-size: 12px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
                <span style="font-size: 12px;color: red" th:text="${success}" aria-describedby="basic-addon0"></span>
                <tr>
                    <td>用户名:</td>
                    <td><input type="text" name="name" style="width:300px"  placeholder="请输入20个字符以内的用户名" aria-describedby="basic-addon1" ></td>
                </tr>

                <tr>
                    <td>设置密码:</td>
                    <td><input type="password" name="password" style="width:300px"  placeholder="密码6-20位，同时包含数字和字母" aria-describedby="basic-addon1" ></td>
                </tr>

                <tr>
                    <td>确认密码:</td>
                    <td><input type="password" name="ensure" style="width:300px" placeholder="请再次确认密码" aria-describedby="basic-addon1" ></td>
                </tr>

                <tr>
                    <td>设置邮箱:</td>
                    <td><input type="text" name="email" style="width:300px" placeholder="请输入常用邮箱" aria-describedby="basic-addon1" ></td>
                </tr>

                <tr>
                    <td>密保问题:</td>
                    <td><input type="text" name="question" style="width:300px" placeholder="请输入密保问题(20字以内)" aria-describedby="basic-addon1" ></td>
                </tr>

                <tr>
                    <td>密保答案:</td>
                    <td><input type="text" name="answer" style="width:300px" placeholder="请输入密保答案（20字以内）" aria-describedby="basic-addon1" ></td>
                </tr>

                <tr>
                    <td>选择身份:</td>
                    <td align="center" colspan="2"><input type="radio" name="isMaster" value="no"checked>企业
                        <input type="radio" name="isMaster" value="yes">专家</td>
                </tr>

                <tr>
                    <td align="center" colspan="2"><input type="submit" value="提交"><input type="reset" name="重置"></td>
                </tr>
            </div>
        </form>
    </table>
</div>
</body>
</html>
