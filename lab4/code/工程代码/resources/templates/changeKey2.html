<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>验证密保</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url(/picture/bg2.jpg) no-repeat;
            background-size: cover;
            position: absolute;
            overflow: hidden;  /* auto,scroll */
        }

    </style>
</head>
<body>


<form th:action="@{/changeKey2}" method="post" style="position:absolute;margin-left:35%;margin-top:15%;width:800px;height:150px;">
    <div>
        <span style="font-size: 12px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
        <br />
        <h1 style="position:absolute;margin-left:17%;margin-top:0%;width:1000px;font-size:20px;color: black">找回密码-密保验证</h1>
        <!--/*@thymesVar id="error" type=""*/-->
        <span id="basic-addon0">&nbsp;</span>

        <br />
        <br />
    </div>
    <div>
        <span id="basic-addon1" style="postion:absolute;margin-left:4%;margin-top:0%;width:0px;height: 20px">密保问题：</span>
        <span style="font-size: 18px;postion:absolute;margin-left:0%;margin-top:0%;width:300px;height: 20px" th:text="${Question}" aria-describedby="basic-addon0"></span>

    </div>

    <br />
    <div>
        <span id="basic-addon2" style="postion:absolute;margin-left:4%;margin-top:0%;width:0px;height: 20px">密保答案：</span>
        <input id="answer" style="postion:absolute;margin-left:0%;margin-top:0%;width:300px;height: 20px" name="answer" type="text" placeholder="输入密保答案" aria-describedby="basic-addon2" />
    </div>

    <br />
    <button type="submit" style="postion:absolute;margin-left:12%;width:280px;">下一步</button>


</form>


</body>
</html>
