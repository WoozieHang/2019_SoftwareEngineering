<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>修改密码</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url(/picture/bg2.jpg) no-repeat;
            background-size: cover;
            position: absolute;
            overflow: hidden;  /* auto,scroll */
        }

    </style>
</head>
<body >


<form th:action="@{/changeKey3}" method="post" style="position:absolute;margin-left:35%;margin-top:15%;width:800px;height:0px;">
    <div>
        <span style="font-size: 12px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
        <span style="font-size: 12px;color: red" th:text="${success}" aria-describedby="basic-addon0"></span>
        <br />
        <h1 style="position:absolute;margin-left:17%;margin-top:0%;width:1000px;font-size:20px;color: black">找回密码-修改密码</h1>
        <!--/*@thymesVar id="error" type=""*/-->
        <span id="basic-addon0">&nbsp;</span>

        <br />
        <br />
    </div>
    <div>
        <span id="basic-addon1" style="postion:absolute;margin-left:4%;margin-top:0%;width:0px;height: 20px">新的密码：</span>
        <input id="password" style="postion:absolute;margin-left:0%;margin-top:0%;width:300px;height: 20px" name="password" type="password" placeholder="输入新的密码" aria-describedby="basic-addon1" />
    </div>

    <br />
    <div>
        <span id="basic-addon2" style="postion:absolute;margin-left:4%;margin-top:0%;width:0px;height: 20px">再次确认：</span>
        <input id="ensure" style="postion:absolute;margin-left:0%;margin-top:0%;width:300px;height: 20px" name="ensure" type="password" placeholder="再次确认密码" aria-describedby="basic-addon2" />
    </div>

    <br />
    <button type="submit" style="postion:absolute;margin-left:18%;width:100px;">完成</button>


</form>

<form th:action="@{/changeKey4}" method="post" style="position:absolute;margin-left:47%;margin-top:386px;width:800px;height:0px;background-color:lightgrey;">
    <button type="submit" style="postion:absolute;margin-left:12%;width:100px;">返回</button>
</form>


</body>
</html>
